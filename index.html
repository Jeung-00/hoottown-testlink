<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>훗타운 앱 열기</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    a {
      display: inline-block;
      padding: 16px 32px;
      background-color: #007AFF;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>앱이 열리지 않으면 Safari에서 열어주세요</h2>
  <a href="javascript:window.open(location.href, '_blank')">Safari에서 열기</a>

  <script>
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    if (isSafari) {
      window.location.href = "hoottown://";
    }
  </script>
</body>
</html>
