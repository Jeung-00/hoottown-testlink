<!DOCTYPE html>
<html>
  
<head>
  <meta charset="UTF-8">
  <title>iOS WebView 팝업 테스트</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>팝업 테스트 페이지</h1>

  <button onclick="showAlert()">Alert 띄우기</button>
  <button onclick="showConfirm()">Confirm 띄우기</button>
  <button onclick="showPrompt()">Prompt 띄우기</button>

  <script>
    function showAlert() {
      alert("이것은 alert 팝업입니다!");
    }

    function showConfirm() {
      const result = confirm("정말 계속하시겠습니까?");
      if (result) {
        alert("확인 버튼을 눌렀습니다.");
      } else {
        alert("취소 버튼을 눌렀습니다.");
      }
    }

    function showPrompt() {
      const name = prompt("이름을 입력해주세요:");
      if (name !== null) {
        alert(`안녕하세요, ${name}님!`);
      }
    }
  </script>

</body>
</html>
